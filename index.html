<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Text Editor!</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/gruvbox-dark.min.css"
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        background-color: #1d2021;
        overflow: hidden;
      }

      #editor-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 20px;
      }

      .CodeMirror {
        height: 75vh;
        width: 70vw;
        max-width: 800px;
        font-size: 14px;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      #language-selector {
        margin-bottom: 20px;
        background-color: #3c3836;
        padding: 10px;
        border-radius: 5px;
      }

      #language-selector select {
        background-color: #504945;
        color: #ebdbb2;
        border: none;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 3px;
      }

      #language-selector select:focus {
        outline: none;
        box-shadow: 0 0 0 2px #83a598;
      }
    </style>
  </head>
  <body>
    <div id="editor-container">
      <div id="language-selector">
        <select id="mode-select">
          <option value="htmlmixed">HTML</option>
          <option value="javascript">JavaScript</option>
          <option value="css">CSS</option>
          <option value="python">Python</option>
          <option value="xml">XML</option>
        </select>
      </div>
      <textarea id="code" name="code">
<!-- Welcome to the best text editor! (written in 1 index.html file) -->

<header>
  <h1>ðŸŽ‰ Behold, The One-File Wonder! ðŸŽ‰</h1>
  <h2>Who needs multiple files when you can cram everything into index.html?</h2>
</header>

<main>
  <h3>ðŸš€ Features that'll knock your socks off (if you're not wearing any):</h3>
  <ul>
    <li>Zen Mode: So minimalist, it's made in 1 index.html file</li>
    <li>Language Switcher: It's like a linguistic mood ring for your code</li>
    <li>Vim Bindings: For when you want your fingers to do gymnastics</li>
    <li>Gruvbox Dark Theme: Because staring into the void is cool now</li>
  </ul>

  <p>
    This entire text editor is squeezed into a single index.html file. 
    It's so compact, it makes sardines feel claustrophobic!
  </p>

  <p>
    Switch languages faster than a chameleon on a disco floor using the 
    dropdown above. HTML, JS, CSS, Python, XML - we've got 'em all in 
    one file. Because why not?
  </p>

  <p>
    Remember, with great power comes great responsibility. And by 'great power', 
    we mean 'Vim keybindings'. May your "yap" always be intentional!
  </p>
</main>

<footer>
  <p>To save your masterpiece to your local machine, press Esc and Ctrl+s.
    Don't forget to question your life choices!
  </p>
  
  <p>
    <em>Disclaimer: No files were harmed in the making of this editor. 
      We can't say the same for our sanity, though.</em>
  </p>
</footer>

<!-- Made with codemirror -->
      </textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/keymap/vim.min.js"></script>

    <script>
      // Initialize CodeMirror
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        theme: "gruvbox-dark",
        keyMap: "vim",
        mode: "htmlmixed", // Default to HTML
        lineWrapping: true,
        autofocus: true,
      });

      // Event listener for dropdown changes
      document
        .getElementById("mode-select")
        .addEventListener("change", function () {
          editor.setOption("mode", this.value);
        });
    </script>
  </body>
</html>
